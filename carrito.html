<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@1,700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/icons/granos-de-cafe.png">

    <link rel="stylesheet" href="./build/css/app.css">


    <title>Alone Bannete</title>
</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <h1>Alone Bannete</h1>
            <nav class="navegacion-principal">
                <a href="#Nosotros">¿Quiénes Somos?</a>
                <a href="#Blog-Cafe">Blog</a>
                <a href="#Galeria-Fotos">Galería</a>
                <a href="#Contactar">Contacto</a>
            </nav>
        </div>
    </header>

    <div class="video">
        <div class="overlay">
            <div class="contenedor contenido-video">
                <h2>CoffeeClub Alone Bannete</h2>
                <p>Expertos en el Manejo del Café desde hace 5 Generaciones</p>
            </div>
        </div>

        <video autoplay muted loop>
            <source src="./src/video/cafeteria.mp4" type="video/mp4">
            <source src="./src/video/cafeteria.ogg" type="video/ogg">
            <source src="./src/video/cafeteria.webm" type="video/webm">
        </video>
    </div>

    <section class="contenedor dudas" id="Contactar">
        <h3 class="center">¿Dudas? ¡Ponte en contacto con nosotros!</h3>

        <div class="contacto">

            <div>
                <picture>
                    <source srcset="build/img/banner_contacto.avif" type="image/avif">
                    <source srcset="build/img/banner_contacto.webp" type="image/webp">
                    <img loading="lazy" width="200" height="300" src="build/img/banner_contacto.jpg" alt="Imagen Contacto">
                </picture>
            </div>

            <div class="max-w-3xld">
                <div class="bg-white rounded-lg shadow-xl p-10 mt-5">
                    <form id="formulario" class="space-y-3">
                        <div class="flex flex-col space-y-2">
                            <label for="email" class="font-regular font-medium">Correo Eléctronico:</label>
                            <input id="email" type="email" name="email" placeholder="Email Destino, ej: mkt@empresa.com" class="border border-gray-300 px-3 py-2 rounded-lg"  />
                        </div>
        
                        <div class="flex flex-col space-y-2">
                            <label for="asunto" class="font-regular font-medium">Asunto:</label>
                            <input id="asunto" type="text" name="asunto" placeholder="Asunto Email" class="border border-gray-300 px-3 py-2 rounded-lg" />
                        </div>
        
                        <div class="flex flex-col space-y-2">
                            <label for="mensaje" class="font-regular font-medium">Mensaje:</label>
                            <textarea id="mensaje" type="text" name="mensaje" placeholder="Mensaje de Email" class="border border-gray-300 px-3 py-2 rounded-lg h-36"></textarea>
                        </div>
        
                        <div id="botones" class="flex gap-5">
                            <button 
                                type="submit"
                                class="flex-1 bg-pink-600 text-white flex justify-center gap-2 items-center p-3 opacity-50"
                                disabled
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                                </svg>
                                Enviar
                            </button>
        
                            <button 
                                class="flex-1 bg-gray-800 text-white flex justify-center gap-2 items-center p-3"
                                type="reset"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                </svg>
                                Reset
                            </button>
                        </div>           
                    </form>
        
                    <div id="spinner" class="hidden justify-center mt-10">
                        <div class="sk-chase">
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer class="footer">
        <h3>CoffeeClub Alone Bannete</h3>
        <br>
        <p>Expertos en el Manejo del Café desde hace 5 Generaciones</p>
        <br>
        <p>Todos los derechos reservados</p>

    </footer>

    <script src="./build/js/app.js"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/condicionales.js"></script>
</body>

</html>
