<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 9 DOM</title>
</head>

<body>

    <!--Crea un <h1>texto inicial</h1> en un archivo .html y caambia su texto con JavaScript.-->
    <h1 id="titulo">¡Hola Mundo!</h1>
    <script>
        let titulo = document.getElementById('titulo');
        titulo.style.textAlign = "center";
        titulo.innerHTML = "¡Hola, Soy Goku!";
    </script>

    <!--Crean una lista (<ul>, <li>) en tu HTML usando JavaScript-->
    <section id="lista"></section>
    <script>
        let lista = document.createElement('ul');
        lista.innerHTML = "<li>Producto A</li><li>Producto B</li><li>Producto C</li>";
        let padre = document.getElementById('lista');
        padre.appendChild(lista);
    </script>

    <!--Usando el arreglo de la imagen, inserta en tu HTML un elemento nuevo que contenga: marca, cantidad y precio
todo en color negro, y que el valor de cada llave (key) se vea en color rojo (plantilla literal)-->
    <section id="arreglo"></section>

    <script>
        let Zapatos = [
            { marca: 'NIKE', stock: 8, precio: 150.30 },
            { marca: 'PUMA', stock: 8, precio: 80.50 },
            { marca: 'ADIDAS', stock: 8, precio: 70.41 },
            { marca: 'CONVERSE', stock: 8, precio: 120.80 }
        ];

        let btn = "<button onclick='mostrar()'>Mostrar Productos</button><button onclick='borrar()'> Ocultar Productos</button>"
        let tienda;

        let botones = document.createElement('div');
        botones.innerHTML = btn;
        botones.style.textAlign = "center";

        let Padre = document.getElementById('arreglo');
        Padre.appendChild(botones);

        let band = 0;

        function mostrar() {
            if (band != 1) {
                let url = "<h2 style='text-align:center;'>Lista de Productos</h2>";
                Zapatos.forEach(Marcas => {
                    url = url + '<div style="text-align:center;"><p> Marca: <span style="color:red;">' + Marcas.marca + '</span><br>' +
                        'Stock: <span style="Color:red;">' + Marcas.stock + '</span><br>' +
                        'Precio: <span style="Color:red;">' + Marcas.precio + '</span></p></div>';
                });

                tienda = document.createElement('div');
                tienda.innerHTML = url;
                Padre.appendChild(tienda);
                band = 1;
            }
        }

        function borrar(){
            Padre.removeChild(tienda);
            band=0;
        }

    </script>

</body>

</html>
